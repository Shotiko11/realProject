<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading"></div>
        <div class="loading-text">Loading...</div>
    </div>
    <h1 class="hidden"></h1>
    <div class="animation-container">
        <div class="video-container">
            <video autoplay muted loop id="background-video" class="fullscreen-video hidden-animation">
                <source src="welcome.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop id="second-video" class="fullscreen-video hidden-animation">
                <source src="welcomeTwo.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop id="third-video" class="fullscreen-video hidden-animation">
                <source src="welcomeThree.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop id="fourth-video" class="fullscreen-video hidden-animation">
                <source src="welcomeFour.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop id="fifth-video" class="fullscreen-video hidden-animation">
                <source src="welcomeFive.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop id="sixth-video" class="fullscreen-video hidden-animation">
                <source src="welcomeSix.mp4" type="video/mp4">
            </video>
            <header class="site-header hidden-animation">
                <div class="company-name">IMMOBILIEN Invest</div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#" class="special-link">About us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#" class="special-link">Project</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <canvas></canvas>

    <script type="module" src="/main.js"></script>
</body>
</html>
